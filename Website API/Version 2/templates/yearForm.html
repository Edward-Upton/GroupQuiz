<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Charities Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
</head>

<body>
    <div class="alert alert-primary">
        <strong style="font-size: 20px">Charities Day Vote System</strong>
    </div>
    <div class="alert alert-success">
        <p>Here is your code! <strong>{{ code }}</strong></p>
    </div>
    <div class="alert alert-info">
        <div style="text-align: center; font-size: 15px">To start, select your year group</div>
    </div>
    <form method="POST" action="/yearForm" style="width: 100%; margin-left: auto; margin-right: auto">
        <div class="form-group">
            <label class="control-label col-sm-2 requiredField" style="margin-left: 10px" for="selectYear">
                Year
                <span class="asteriskField">
                    *
                </span>
            </label>
            <div class="col-sm-10">
                <select class="select form-control" id="selectYear" name="selectYear" style="margin-left: 5%; margin-right: 5%; width: 90%; margin-bottom: 10px" required>
                    <option selected="selected">
                    </option>
                    <option value="7">
                        7
                    </option>
                    <option value="8">
                        8
                    </option>
                    <option value="9">
                        9
                    </option>
                    <option value="10">
                        10
                    </option>
                    <option value="11">
                        11
                    </option>
                    <option value="12">
                        12
                    </option>
                    <option value="13">
                        13
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
                <button class="btn btn-success " name="submit" type="submit" style="margin-left: 25%; margin-right: 25%; font-size: 15px; width: 50%; height: 40px">
                    Submit
                </button>
        </div>
    </form>

    <div class="alert alert-warning" style="margin-top: 50px; font-style: italic; height: 10px">
        <p style="text-align: center; margin-top: -10px">Powered By <strong>Team Lightning</strong></p>
    </div>
    <div class="alert alert-primary" style="margin-top: 20px; font-style: italic; height: 10px">
        <p style="text-align: center; margin-top: -10px">Programmed by <strong>ENTITY Development</strong> and <strong>Bit Bandits</strong></p>
    </div>

</body>

</html>
