<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Charities Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
</head>

<body>
    <div class="alert alert-primary">
        <img src="/static/files/cdLogoQuiz.png" style="max-width:200px; height:auto; display: block; margin: 0 auto">
    </div>

    <div class="alert alert-success">
        <p>Here is your code <strong>{{ code }}</strong> from Year <strong>{{ year }}</strong></p>
    </div>
    <form method='POST' action='/getQuiz' style="width: 100%; margin-left: auto; margin-right: auto">
        {% for quiz in quizzes %}
        <div>
            <button style="margin-left: 25%; margin-right: 25%; font-size: 15px; width: 50%" class="{{ loop.cycle('btn btn-primary', 'btn btn-info') }}"
                name='{{ quiz }}' type='submit' value='{{ quiz }}'>{{ quiz }}</button>
        </div>
        {% endfor %}
        {% if quizzes|length == 0 %}
            <div style="width:100%">
                <p style="text-align: center">There are no more quizzes available right now.</p>
            </div>
        {% endif %}
    </form>
    <div class="alert alert-warning" style="margin-top: 50px; font-style: italic; height: 10px">
        <p style="text-align: center; margin-top: -10px">Powered By <strong>Team Lightning</strong> Servers
    </div>
    </p>
    <div class="alert alert-primary" style="margin-top: 20px; font-style: italic; height: 10px">
        <p style="text-align: center; margin-top: -10px">Programmed by <strong>ENTITY Development</strong> and <strong>Bit
                Bandits</strong></p>
    </div>
</body>

</html>
